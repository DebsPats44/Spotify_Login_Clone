<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scrtipt.js" defer></script>
    <title>Login - Spotify</title>
</head>
<body>
    <div class="container">
        <div class="headlogo">
            <img src="Spotify.png">
        </div>
        <div class="contbtns">
            <div class="fb">
                <button>CONTINUE WITH FACEBOOK</button>
            </div>
            <div class="apple">
                <button>CONTINUE WITH APPLE</button>
            </div>
            <div class="google">
                <button>CONTINUE WITH GOOGLE</button>
            </div>
            <div class="phn">
                <button>CONTINUE WITH PHONE NUMBER</button>
            </div>
        </div>
        <div class="orbox">
            <hr/>
            <p>OR</p>
            <hr/>
        </div>
        <div class="mailpassbox">
            <div class = "mail">
                <form>
                    <label for="email">Email address or username</label>
                    <br>
                    <input type="email" class="email" placeholder="Email address or username">
                    <br>
                    <br>
                    <label for="pass">Password</label>
                    <br>
                    <input type="password" class="pass" placeholder="Password">
                    <br>
                    <div class="forgot">
                        <p>Forgot your password?</p>
                    </div>
                    <input type="checkbox" class="rem">
                    Remember Me
                    <br>
                    <button type="submit">LOG IN</button>
                </form>
            </div>
        </div>
        <hr/>
        <div class="noacc">
            <p>Don't have an account?</p>
        </div>
        <button>SIGN UP FOR SPOTIFY</button>
        <br>
    </div>
</body>
</html>
